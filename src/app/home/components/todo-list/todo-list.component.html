<div>
  <ion-list>
    <ion-item *ngFor="let todo of todos;let indexOfelement=index;">
      <ion-label>
        {{indexOfelement + 1}}
        <p [style.color]="todo.color">{{ todo.text}}</p>
        <ion-button (click)="deleteTodo(todo.id)" color="danger">X</ion-button>
      </ion-label>

    </ion-item>
  </ion-list>

</div>
